version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avtozakaz74-backend
    restart: unless-stopped
    networks:
      - avtozakaz74-network
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_TOKEN=${API_TOKEN:-che168-Onh9OZEJchYMZgdXy}
    labels:
      - "com.avtozakaz74.description=Avtozakaz74 Backend Proxy"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: avtozakaz74-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - avtozakaz74-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    labels:
      - "com.avtozakaz74.description=Avtozakaz74 Frontend"

networks:
  avtozakaz74-network:
    driver: bridge
